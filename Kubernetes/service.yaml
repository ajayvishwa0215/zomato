apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: zomato
        image: ajayvishwa0215/zomato:latest
        ports:
        - containerPort: 3000
          hostPort: 30001   # <--- bind pod port directly to host
